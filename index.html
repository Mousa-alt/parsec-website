
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parsec | Precision Engineering</title>
  <script>
    // Prevent browser scroll restoration and always start at top
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    window.scrollTo(0, 0);
    // Also scroll after DOM is ready and after full load
    document.addEventListener('DOMContentLoaded', function() {
      window.scrollTo(0, 0);
    });
    window.addEventListener('load', function() {
      setTimeout(function() { window.scrollTo(0, 0); }, 0);
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Provided Palette */
      --brand-dark: #2D4769;
      --brand-mid: #557089;
      --brand-muted: #8EA3B5;
      --brand-light: #C5D2E0;
      --brand-bg: #F0F2F5;
      
      --notion-text: #2D4769; /* Use the brand dark for primary text */
      --notion-border: #E1E6EB;
    }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--brand-bg);
      color: var(--brand-dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    
    /* Paper Texture Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.02;
      z-index: 9999;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .bg-grid {
      background-size: 40px 40px;
      background-image: radial-gradient(circle, #2D476910 1px, transparent 1px);
    }

    .tactile-card {
      background: white;
      border: 1px solid var(--notion-border);
      border-radius: 12px;
      box-shadow: 0 1px 3px rgba(45, 71, 105, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .tactile-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -20px rgba(45, 71, 105, 0.15);
      border-color: var(--brand-light);
    }

    .doc-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Sidebar anchor positioning */
    .sidebar-anchor {
      position: fixed;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 40;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--brand-light);
      border: 3px solid var(--brand-bg);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--brand-muted);
    }
  </style>
</head>
<body class="bg-grid">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
